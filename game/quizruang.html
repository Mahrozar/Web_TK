<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Tanya Jawab Bangun Ruang</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript/interaksi.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #ffeb3b;
            text-align: center;
            color: #333;
        }

        header {
            padding: 20px;
            background: #ff9100;
            border-radius: 10px;
        }

        h1 {
            color: white;
            margin: 0;
        }

        .pertanyaan {
            margin-top: 30px;
            font-size: 1.5em;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            background-color: #ffab40;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff9100;
        }

        footer {
            margin-top: 30px;
            background: #ffab40;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Game Tanya Jawab Bangun Ruang</h1>
    </header>

    <main>
        <div class="pertanyaan">
            <p id="question">Apa nama bangun ruang ini?</p>
            <button onclick="checkJawaban('kubus')">Kubus</button>
            <button onclick="checkJawaban('balok')">Balok</button>
            <button onclick="checkJawaban('tabung')">Tabung</button>
            <button onclick="checkJawaban('kerucut')">Kerucut</button>
        </div>
    </main>

    <footer>
        <a href="index.html" style="color: white;">Kembali ke Halaman Utama</a>
    </footer>

    <script>
        let currentShape = sessionStorage.getItem("currentShape");

        function checkJawaban(jawaban) {
            if (jawaban === currentShape) {
                alert("Jawaban benar! Anda hebat!");
            } else {
                alert("Jawaban salah. Coba lagi!");
            }
        }
    </script>
</body>

</html>
