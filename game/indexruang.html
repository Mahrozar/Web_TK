<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belajar Bangun Ruang</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      /* background: linear-gradient(135deg, #A8C0D9, #C6E0F0); */
      background: linear-gradient(135deg, #ffcc80, #ffe0b2);
      background-size: 300% 300%;
      animation: gradientMove 8s infinite;
      text-align: center;
      color: #333;
      background-image: url('https://www.transparenttextures.com/patterns/diagonal-hatch.png'),
        /* linear-gradient(135deg, #A8C0D9, #C6E0F0); */
        linear-gradient(135deg, #ffcc80, #ffe0b2);
      background-blend-mode: overlay;
      position: relative;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Menambahkan elemen shape */
    .background-shape {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 200px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: moveShape 15s linear infinite;
      z-index: -1;
    }

    .background-shape:nth-child(2) {
      top: 60%;
      left: 70%;
      width: 150px;
      height: 150px;
      background-color: rgba(0, 0, 0, 0.1);
      animation-duration: 20s;
    }

    @keyframes moveShape {
      0% {
        transform: translate(0, 0);
      }

      50% {
        transform: translate(150px, 150px);
      }

      100% {
        transform: translate(0, 0);
      }
    }

    header {
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin: 20px auto;
      width: 80%;
    }

    h1 {
      font-size: 2.5em;
      color: #5F6368;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
      margin: 0;
    }

    main {
      margin-top: 40px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #5F6368;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .menu-item {
      /* background-color: #6C8DAD; */
      background-color: #E76F51;
      padding: 15px 30px;
      font-size: 1.3em;
      border-radius: 20px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      border: none;
    }

    .menu-item:hover {
      /* background-color: #4D7C91; */
      background-color: #CB4A41;
      transform: scale(1.1) rotate(5deg);
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .konten {
      margin-top: 40px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      color: black;
    }

    .konten img {
      width: 80%;
      max-width: 300px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    footer a {
      text-decoration: none;
      /* color: #6C8DAD; */
      color: #E76F51;
      font-weight: bold;
    }

    footer a:hover {
      /* color: #4D7C91; */
      color: #CB4A41;
    }

    .penjelasan {
      color: black;
    }
  </style>
</head>

<body>
  <!-- Elemen shape untuk background -->
  <div class="background-shape"></div>
  <div class="background-shape"></div>

  <header>
    <h1>Belajar Bangun Ruang</h1>
  </header>

  <main>
    <p>Pilih bangun ruang yang ingin kamu pelajari!</p>
    <div class="menu">
      <button onclick="tampilkanBangun('kubus')" class="menu-item">Kubus</button>
      <button onclick="tampilkanBangun('balok')" class="menu-item">Balok</button>
      <button onclick="tampilkanBangun('tabung')" class="menu-item">Tabung</button>
      <button onclick="tampilkanBangun('kerucut')" class="menu-item">Kerucut</button>
    </div>

    <div id="konten" class="konten">
      <p>Pilih salah satu bangun ruang di atas untuk melihat gambarnya dan penjelasan!</p>
    </div>
  </main>

  <footer>
    <a href="index.html">Kembali ke Halaman Utama</a>
  </footer>

  <script>
    function tampilkanBangun(bangun) {
      let konten = document.getElementById('konten');
      let gambar = '';

      if (bangun === 'kubus') {
        gambar = '<img src="bangun ruang/kubusfiks.png" alt="Kubus">';
        konten.innerHTML = '<h3>Kubus</h3><p class="penjelasan">Kubus adalah bangun ruang yang memiliki 6 sisi yang semuanya berbentuk persegi.</p>' + gambar;
      } else if (bangun === 'balok') {
        gambar = '<img src="bangun ruang/balokfiks.png" alt="Balok">';
        konten.innerHTML = '<h3>Balok</h3><p class="penjelasan">Balok adalah bangun ruang dengan 6 sisi yang berbentuk persegi panjang, dua sisi di antaranya adalah panjang dan dua lainnya adalah lebar dan tinggi.</p>' + gambar;
      } else if (bangun === 'tabung') {
        gambar = '<img src="bangun ruang/tabungfiks.png" alt="Tabung">';
        konten.innerHTML = '<h3>Tabung</h3><p class="penjelasan">Tabung adalah bangun ruang yang memiliki dua sisi datar berbentuk lingkaran dan satu sisi lengkung yang membentuk permukaan tabung.</p>' + gambar;
      } else if (bangun === 'kerucut') {
        gambar = '<img src="bangun ruang/kerucutfiks.png" alt="Kerucut">';
        konten.innerHTML = '<h3>Kerucut</h3><p class="penjelasan">Kerucut adalah bangun ruang yang memiliki satu sisi datar berbentuk lingkaran dan satu sisi lengkung yang meruncing ke puncak.</p>' + gambar;
      }
    }
  </script>
</body>

</html>
