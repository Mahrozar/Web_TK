<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Bangun Datar</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #A8C0D9, #C6E0F0);
            background-size: 300% 300%;
            animation: gradientMove 8s infinite;
            text-align: center;
            color: #333;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'),
                linear-gradient(135deg, #A8C0D9, #C6E0F0);
            background-blend-mode: overlay;
            position: relative;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .background-shape {
            position: absolute;
            top: 15%;
            left: 15%;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: moveShape 12s linear infinite;
            z-index: -1;
        }

        .background-shape:nth-child(2) {
            top: 65%;
            left: 75%;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.1);
            animation-duration: 18s;
        }

        @keyframes moveShape {
            0% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(100px, 100px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            width: 80%;
        }

        h1 {
            font-size: 2.5em;
            color: #5F6368;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        main {
            margin-top: 40px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #5F6368;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .menu-item {
            background-color: #E76F51;
            color: white;
            padding: 15px 30px;
            font-size: 1.3em;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            border: none;
        }

        .menu-item:hover {
            background-color: #CB4A41;
            transform: scale(1.1) rotate(5deg);
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .konten {
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            color: black;
        }

        .konten img {
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        footer a {
            text-decoration: none;
            color: #E76F51;
            font-weight: bold;
        }

        footer a:hover {
            color: #CB4A41;
        }

        .penjelasan {
            color: black;
        }
    </style>
</head>

<body>
    <div class="background-shape"></div>
    <div class="background-shape"></div>

    <header>
        <h1>Belajar Bangun Datar</h1>
    </header>

    <main>
        <p>Pilih bangun datar yang ingin kamu pelajari!</p>
        <div class="menu">
            <button onclick="tampilkanBangun('persegi')" class="menu-item">Persegi</button>
            <button onclick="tampilkanBangun('persegi panjang')" class="menu-item">Persegi Panjang</button>
            <button onclick="tampilkanBangun('segitiga')" class="menu-item">Segitiga</button>
            <button onclick="tampilkanBangun('lingkaran')" class="menu-item">Lingkaran</button>
            <button onclick="tampilkanBangun('trapesium')" class="menu-item">Trapesium</button>
            <button onclick="tampilkanBangun('bintang')" class="menu-item">Bintang</button>
        </div>

        <div id="konten" class="konten">
            <p>Pilih salah satu bangun datar di atas untuk melihat gambarnya dan penjelasan!</p>
        </div>
    </main>

    <footer>
        <a href="index.html">Kembali ke Halaman Utama</a>
    </footer>

    <script>
        function tampilkanBangun(bangun) {
            let konten = document.getElementById('konten');
            let gambar = '';

            if (bangun === 'persegi') {
                gambar = '<img src="bangun datar/persegi.png" alt="Persegi">';
                konten.innerHTML = '<h3>Persegi</h3><p class="penjelasan">Persegi adalah bangun datar dengan 4 sisi yang sama panjang dan memiliki 4 sudut siku-siku.</p>' + gambar;
            } else if (bangun === 'persegi panjang') {
                gambar = '<img src="bangun datar/persegipanjang.png" alt="persegi panjang">';
                konten.innerHTML = '<h3>Segitiga</h3><p class="penjelasan">Segitiga adalah bangun datar dengan 3 sisi dan 3 sudut yang jumlahnya selalu 180 derajat.</p>' + gambar;
            } else if (bangun === 'segitiga') {
                gambar = '<img src="bangun datar/segitiga.png" alt="Segitiga">';
                konten.innerHTML = '<h3>Segitiga</h3><p class="penjelasan">Segitiga adalah bangun datar dengan 3 sisi dan 3 sudut yang jumlahnya selalu 180 derajat.</p>' + gambar;
            } else if (bangun === 'lingkaran') {
                gambar = '<img src="bangun datar/lingkaran.png" alt="Lingkaran">';
                konten.innerHTML = '<h3>Lingkaran</h3><p class="penjelasan">Lingkaran adalah bangun datar yang memiliki jarak sama dari pusat ke semua titik di tepinya.</p>' + gambar;
            } else if (bangun === 'trapesium') {
                gambar = '<img src="bangun datar/trapesium.png" alt="Trapesium">';
                konten.innerHTML = '<h3>Trapesium</h3><p class="penjelasan">Trapesium adalah bangun datar dengan sepasang sisi sejajar dan bentuk lainnya tidak sejajar.</p>' + gambar;
            } else if (bangun === 'bintang') {
                gambar = '<img src="bangun datar/bintang.png" alt="Bintang">';
                konten.innerHTML = '<h3>Trapesium</h3><p class="penjelasan">Trapesium adalah bangun datar dengan sepasang sisi sejajar dan bentuk lainnya tidak sejajar.</p>' + gambar;
            }
        }
    </script>
</body>

</html>
