<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengenalan Huruf</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #ffcc80, #ffe0b2);
        text-align: center;
        padding: 20px;
        color: #333;
      }
      h1 {
        color: #d84315;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }
      .letter {
        font-size: 15em;
        color: #ff5722;
        margin: 20px 0;
        font-weight: bold;
        text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, color 0.3s;
      }
      .letter:hover {
        transform: scale(1.1);
        color: #ff7043;
      }
      .navigation {
        margin-top: 20px;
      }
      .navigation button {
        background-color: #d84315;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s, transform 0.3s;
      }
      .navigation button:hover {
        background-color: #e64a19;
        transform: scale(1.1);
      }
      .navigation button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .toggle-case {
        margin: 20px;
        background-color: #00796b;
        color: white;
        padding: 10px 20px;
        border: none;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
      }
      .toggle-case:hover {
        background-color: #004d40;
        transform: scale(1.1);
      }
      .back-button {
        display: block;
        margin: 30px auto;
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
      }
      .back-button:hover {
        background-color: #45a049;
        transform: scale(1.1);
      }
      .background-shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        animation: float 6s infinite ease-in-out;
        z-index: -1;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      .shape1 {
        width: 200px;
        height: 200px;
        top: 10%;
        left: 15%;
        background: #ffccbc;
      }
      .shape2 {
        width: 300px;
        height: 300px;
        top: 40%;
        right: 20%;
        background: #fff8e1;
      }
      .shape3 {
        width: 150px;
        height: 150px;
        bottom: 15%;
        left: 20%;
        background: #f8bbd0;
      }
      .floating-stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }
      .star {
        position: absolute;
        width: 10px;
        height: 10px;
        background: yellow;
        border-radius: 50%;
        animation: twinkle 3s infinite;
      }
      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
    <script>
      let currentLetterIndex = 0;
      let isUpperCase = true;
      const upperCaseLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
      const lowerCaseLetters = "abcdefghijklmnopqrstuvwxyz".split("");

      function getLetters() {
        return isUpperCase ? upperCaseLetters : lowerCaseLetters;
      }

      function showLetter(index) {
        const letters = getLetters();
        document.getElementById("letter").innerText = letters[index];
        document.getElementById("prevButton").disabled = index === 0;
        document.getElementById("nextButton").disabled =
          index === letters.length - 1;
      }

      function toggleCase() {
        isUpperCase = !isUpperCase;
        currentLetterIndex = 0;
        showLetter(currentLetterIndex);
        document.getElementById("toggleCaseButton").innerText = isUpperCase
          ? "Tampilkan Huruf Kecil"
          : "Tampilkan Huruf Besar";
      }

      function nextLetter() {
        const letters = getLetters();
        if (currentLetterIndex < letters.length - 1) {
          currentLetterIndex++;
          showLetter(currentLetterIndex);
        }
      }

      function prevLetter() {
        if (currentLetterIndex > 0) {
          currentLetterIndex--;
          showLetter(currentLetterIndex);
        }
      }

      window.onload = function () {
        showLetter(currentLetterIndex);
        createStars();
      };

      function createStars() {
        const starsContainer = document.querySelector(".floating-stars");
        for (let i = 0; i < 50; i++) {
          const star = document.createElement("div");
          star.classList.add("star");
          star.style.left = Math.random() * 100 + "%";
          star.style.top = Math.random() * 100 + "%";
          star.style.animationDelay = Math.random() * 5 + "s";
          starsContainer.appendChild(star);
        }
      }
    </script>
  </head>
  <body>
    <h1>Belajar Huruf</h1>
    <div id="letter" class="letter"></div>
    <div class="navigation">
      <button id="prevButton" onclick="prevLetter()">Sebelumnya</button>
      <button id="nextButton" onclick="nextLetter()">Berikutnya</button>
    </div>
    <button id="toggleCaseButton" class="toggle-case" onclick="toggleCase()">
      Tampilkan Huruf Kecil
    </button>
    <button class="back-button" onclick="location.href='../index1.html'">
      Kembali ke Halaman Utama
    </button>
    <div class="background-shape shape1"></div>
    <div class="background-shape shape2"></div>
    <div class="background-shape shape3"></div>
    <div class="floating-stars"></div>
  </body>
</html>
